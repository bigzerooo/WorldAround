<div *ngIf="attraction" class="content">
    <div class="title">
        <h2>{{attraction.name}}</h2>
    </div>
    <div class="info">
        <div class="photo" [style.backgroundImage]="backgroundImage"></div>
        <div class="description">
            <h5 class="description-text">Description</h5>
            <p>{{attraction.description}}</p>
        </div>
    </div>
    <div class="map-container">
        <h5 class="title">Map</h5>
        <app-map height="500px" width="940px" mapId="attraction-details-map"></app-map>
    </div>
    <div class="comments">
        <h5 class="info-section">Comments</h5>

        <div class="comment-add">
            <textarea placeholder="Comment..." [(ngModel)]="commentText"></textarea>
            <button class="btn btn-secondary" (click)="addComment()">Create new comment</button>
        </div>

        <div *ngFor="let comment of attraction.comments" class="comment">
            <div class="image"></div>
            <div>
                <span class="comment-name">{{comment.firstName}} {{comment.lastName}}</span>
                <span>Created: {{comment.createDate}}</span>
                <p>{{comment.text}}</p>
            </div>
        </div>
    </div>
</div>

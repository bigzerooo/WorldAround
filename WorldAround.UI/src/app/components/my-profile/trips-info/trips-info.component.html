<div class="subheader">
    <div routerLink="/trips/create">
        <p>Create new trip</p>
        <div class="plus"></div>
    </div>
</div>
<div class="content">
    <div class="map-container">
        <div class="map-frame">
            <div id="map1"></div>
        </div>
    </div>

    <div class="trips">
        <div *ngFor="let trip of trips" class="trip">
            <div class="trip-info" (click)="showTrip(trip.pins)">
            <h2>{{trip.name}}</h2>
            <p>Created: {{trip.createDate}}</p>
            <p>{{trip.description}}</p>
        </div>
        <div class="arrow"></div>
        </div>
    </div>
</div>

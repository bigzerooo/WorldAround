<h1>{{getTitle()}}</h1>

<div class="content">

    <div class="trips">
        <div *ngFor="let trip of trips">
            <div class="trip">
                <div class="trip-info">
                    <h2>{{trip.name}}</h2>
                    <p>Created: {{trip.createDate}}</p>
                    <p>{{trip.description}}</p>
                </div>
                <div class="arrow" [routerLink]="['/trip', trip.id]"></div>
            </div>
        </div>
    </div>

</div>
